<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">CREAR PRODUCTO</span>
                    
                        <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                            <div class="mb-3">
                              <input type="text" formControlName="producto" class="form-control form-control-lg" placeholder="Nombre del Producto">
                              <div class="text-danger" *ngIf="productoForm.get('producto')?.hasError('required')">
                                    <span>El nombre del producto<strong>es obligatorio</strong></span>
                              </div>
                            </div>
                            <div class="mb-3">
                                <select formControlName="categoria" class="form-select form-select-lg- mb-3">
                                    <option>Italiana</option>
                                    <option>Americana</option>
                                    <option>Arabe</option>
                                </select>
                              </div>
                              <div class="mb-3">
                                <input type="number" formControlName="precio" class="form-control form-control-lg" placeholder="Precio del Producto">
                              </div>

                              <div class="mb-3">
                                <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                                <button class="btn btn-success btn-lg float-end">ACEPTAR</button>
                              </div>
                            
                                
                    </form>
                   
                </div>
            </div>
        </div>
    </div>
</div>
