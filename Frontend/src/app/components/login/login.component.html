<div class="login-container">
  <h2 class="login-title">Iniciar Sesión</h2>
  <form class="login-form">
    <input type="text" class="login-input" placeholder="Nombre de Usuario">
    <input type="password" class="login-input" placeholder="Contraseña">
    <button type="button" class="login-button" (click)="login()">Iniciar Sesión</button>
    <br>
    <button type="button" class="login-button" (click)="registerClick()">Registrarse</button>
  </form>
</div>
